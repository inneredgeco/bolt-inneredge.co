<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#115e59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="url(#accentGradient)"/>
  <circle cx="100" cy="530" r="120" fill="url(#accentGradient)"/>

  <!-- Logo -->
  <image x="100" y="180" width="400" height="100" href="/Logo copy.png" />

  <text x="100" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#ccfbf1">
    Transform Your Life, Unlock Your Potential
  </text>

  <!-- Tagline -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#99f6e4">
    Men's Transformational Coaching and Community
  </text>

  <!-- Bottom accent line -->
  <rect x="100" y="470" width="500" height="4" fill="#5eead4" rx="2"/>
</svg>
